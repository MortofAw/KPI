name: Build & Release PlantCareCalc+

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Вивести автора коміту
      run: |
        echo "Автор: ${{ github.actor }}"
        echo "Повідомлення коміту: ${{ github.event.head_commit.message }}"

    - name: Checkout репозиторію
      uses: actions/checkout@v4

    - name: Встановити Qt6
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.0'  # Стабільна версія, менш проблемна
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        cache: true  # Кеш для швидкості

    - name: Встановити CMake
      uses: lukka/get-cmake@v3.28.3

    - name: Зібрати проєкт
      run: |
        mkdir build
        cd build
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=${{ env.QT_PATH }}
        cmake --build . --config Release

    - name: Створити реліз (тільки для push в main)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: PlantCareCalc+ v${{ github.run_number }}
        body: |
          Автоматичний реліз
          Автор: @${{ github.actor }}
          Коміт: ${{ github.event.head_commit.message }}
        files: build/Release/PlantCareCalcPlus.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
