name: Build & Release PlantCareCalc+

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: PlantCareCalcPlus   # ВИПРАВЛЕНО: без ./ і без крапки на початку

    steps:
    - name: Вивести автора коміту
      run: |
        echo "Автор: ${{ github.actor }}"
        echo "Повідомлення: ${{ github.event.head_commit.message }}"

    - name: Checkout репозиторію
      uses: actions/checkout@v4

    - name: Встановити Qt6
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.0'
        host: windows
        target: desktop
        arch: win64_mingw
        cache: true

    - name: Зібрати проєкт
      run: |
        mkdir build
        cd build
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release

    - name: Створити реліз
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: PlantCareCalc+ v${{ github.run_number }}
        body: |
          Автоматичний реліз
          Автор: @${{ github.actor }}
          Коміт: ${{ github.event.head_commit.message }}
        files: build/Release/PlantCareCalcPlus.exe
        draft: false
        prerelease: false
