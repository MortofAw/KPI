name: Build & Release PlantCareCalc+

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Автор коміту
        run: echo "Автор: ${{ github.actor }} | Коміт: ${{ github.event.head_commit.message }}"

      - name: Checkout коду
        uses: actions/checkout@v4

      - name: Встановити Qt6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.0'
          host: windows
          target: desktop
          arch: win64_mingw
          install-deps: true

      - name: Налаштувати CMake
        uses: lukka/get-cmake@v3.28.3

      - name: Зібрати проєкт
        run: |
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Створити реліз та завантажити .exe
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: PlantCareCalc+ v${{ github.run_number }}
          body: |
            Автоматичний реліз при push в main
            Автор: @${{ github.actor }}
            Повідомлення: ${{ github.event.head_commit.message }}
          files: build/Release/PlantCareCalcPlus.exe
          draft: false
          prerelease: false
